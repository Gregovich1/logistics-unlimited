<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container fixed-top" style="width: 768px;">
        <div class="row" style="background-color: whitesmoke;">
            <div class="col-sm text-left">
                <img style="height: 100px;" src="img/logo-clean.png" >
            </div>
            <div class="col-sm-3 text-right">
                OTHER STUFF
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center" style="background-color: whitesmoke;">
                <ul class="list-group list-group-horizontal">
                    <li class="list-group-item">HOME</li>
                    <li class="list-group-item">ABOUT</li>
                    <li class="list-group-item">FAQ</li>
                    <li class="list-group-item">CONTACT</li>
                    <li class="list-group-item">LOGIN</li>
                  </ul>
            </div>
        </div>
        <div class="row">
            <p></p>
        </div>
        <div class="row">
            <p></p>
        </div>
        <div class="row">
            <p></p>
        </div>
        <form class="jumbotron mx-auto" style="width: 480px; background-color: whitesmoke;">
            <h1 class="h1 text-center">Log In</h1>
            <div class="form-row py-2 ml-1">
                <div class="col-4">
                    <label for="exampleInputEmail1">Email address</label>
                </div>
                <div class="col-8">
                    <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">    
                </div>
            </div>
            <div class="form-row py-2 ml-1">
                <div class="col-4">
                    <label for="exampleInputPassword1">Password</label>
                </div>
                <div class="col-8">
                    <input type="password" class="form-control" id="loginPass" placeholder="Password">
                </div>
            </div>
            <div class="form-group float-right">
                <div class="mr-1">
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>                
            </div>
            <div class="form-group">
                <small class="form-text text-muted"><a href="">Recover password</a></label>
                <label>|</label>
                <label><a href="">Register</a></small>
            </div>
        </form>
        <div class="row">
            <p></p>
        </div>

            <p></p>
        </div>

            <p></p>
        </div>
        <div class="container fixed-bottom" style="background-color: whitesmoke;">
            <div class="row">
                <div class="col-sm text-left">
                    <img style="height: 100px;" src="img/logo-clean.png" >
                </div>
                <div class="col-sm-3 text-right">
                    OTHER STUFF
                </div>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
